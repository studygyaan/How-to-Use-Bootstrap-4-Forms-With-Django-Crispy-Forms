<!-- product.html -->
{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <form method="post" novalidate>
    {% csrf_token %}
    <div class="row">
      <div class="col-6">
        {{ form.name|as_crispy_field }}
      </div>
      <div class="col-6">
        {{ form.price|as_crispy_field }}
      </div>
    </div>
    {{ form.description|as_crispy_field }}
    <button type="submit" class="btn btn-success">Save Product</button>
  </form>
{% endblock %}
